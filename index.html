<head>

<body>
	<header>
		<div class='color'>
			<h3>Contact Form</h3>
			<p>Please fill in your information and we will be sure to reply you in no time</p>
		</div>
	</header>
  	<div class="wer">
    	<div class="no box">
    		<label>Your Name: </label>
    	</div>
    	<div class="box">
    		<input type="text" name="firstname" placeholder="First-Name" required>
    		<input type="text" name="lastname" placeholder="Last-Name" required>
    </div>
    </div>
    <div class="wer">
    	<div class="no box">
    		<label>Your Email: </label>
    	</div>
    	<div class="box1">
    		<input type="text" name="email" placeholder="example@gmail.com" required>
    </div>
    <div class="wer">
    	<div class="no box">
    		<label>Phone number: </label>
    	</div>
    	<div class="box2">
    		<input type="number" name="phone" placeholder="(###)" required>
    		<input type="number" name="phone" placeholder="###" required>
    		<input type="number" name="phone" placeholder="####" required>
    </div>
    <div class="wer">
    	<div class="no box">
    		<label>Date of Birth: </label>
    	</div>
    	<div class="box1">
    		<input type="date" name="birth_field" required>
    </div>
        <div class="wer">
    	<div class="no box">
    		<label>Message: </label>
    	</div>
    	<div class="box3">
    		<input type="text" name="message" placeholder="type in any message you have for us">
    </div>
    <div class="submit">
    	<input type="submit" value="Submit Form">
    </div>
