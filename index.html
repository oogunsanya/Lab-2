<!DOCTYPE html>
<html lang="en"> 
<head>
	<title>Lab2</title>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width,initial-scale=1.0,shrink-to-fit=no">
	<link rel ="stylesheet" type="text/css" href="screen.css">
</head>
<body>
	<form method ="get" action="mailto:oogunsanya@hawk.iit.edu">
		<fieldset>
			<header>
				<div class='colo'>
					<h1>Contact Form</h1>
				</div>
				<div class='col'>
					<p>Please fill in your information and we will be sure to reply you in no time.</p>
				</div>
			</header>
		  	<div class="wer">
		    	<div class="no box">
		    		<label>Your Name: </label>
		    	</div>
		    	<div class="box">
		    		<input type="text" name="firstname" placeholder="First-Name" required>
		    		<input type="text" name="lastname" placeholder="Last-Name" required>
		    	</div>
		    </div>
		    <div class="wer">
		    	<div class="no box">
		    		<label>Your Email: </label>
		    	</div>
		    	<div class="box1">
		    		<input type="text" name="email" placeholder="example@gmail.com" required>
		   		 </div>
		   	</div>
		    <div class="wer">
		    	<div class="no box">
		    		<label>Phone number: </label>
		    	</div>
		    	<div class="box2">
		    		<input type="tel" name="phone" placeholder="###" maxlength="3" required>
		    		<input type="tel" name="phone" placeholder="###" maxlength="3" required>
		    		<input type="tel" name="phone" placeholder="####" maxlength="4" required>
		    	</div>
		    </div>
		    <div class="wer">
		    	<div class="no box">
		    		<label>Date of Birth: </label>
		    	</div>
		    	<div class="box1">
		    		<input type="date" name="birth_field" required>
		    	</div>
		    </div>
		    <div class="wer">
		    	<div class="no box">
		    		<label>Message: </label>
		    	</div>
		    	<div class="box3">
		    		<input type="text2" name="message" placeholder="type in any message you have for us">
		    	</div>
		    </div>
		    <div class="submit">
		    	<input type="submit" value="Submit Form">
		    </div>
		</fieldset>
	</form>
</body>
</html>
