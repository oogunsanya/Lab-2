<!DOCTYPE html>
<html lang="en"> 
<head>
	<title>Lab2</title>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width,initial-scale=1.0,shrink-to-fit=no">
	<link rel="stylesheet" type="text/css" href="screen.css">
</head>
<body>
	<header>
		<div class='color'>
			<h1>Contact Information Form</h1>
			<p>Please fill out the boxes below</p>
		</div>
	</header>
  	<div class="row">
    	<div class="box">
    		<label>First Name: </label>
    	</div>
    	<div class="box2">
    		<input type="text" name="firstname" placeholder="First-Name">
    </div>
    <div class="row">
    	<div class="box">
    		<label>Last Name: </label>
    	</div>
    	<div class="box2">
    		<input type="text" name="lastname" placeholder="Last-Name">
    </div>
    <div class="row">
    	<div class="box">
    		<label>Email: </label>
    	</div>
    	<div class="box2">
    		<input type="text" name="email" placeholder="example@gmail.com">
    </div>
    <div class="row">
    	<div class="box">
    		<label>Phone number: </label>
    	</div>
    	<div class="box2">
    		<input type="number" name="phone" placeholder="(xxx)-xxx-xxxx">
    </div>
    <div class="row">
    	<div class="box">
    		<label>Date of Birth: </label>
    	</div>
    	<div class="box2">
    		<input type="date" name="birth_field">
    </div>
